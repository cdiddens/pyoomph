name: PyTest

on:
  workflow_dispatch:

jobs:
  PyTest:
    name: PyTest on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # macos-13 is an intel runner, macos-14 is apple silicon
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with: 
         python-version: "3.12"

    - name: Install pytest and deps
      run: python -m pip install pytest meshio pygmsh numpy scipy matplotlib mkl more_itertools tccbox setuptools>=69.5.1
      
    - name: Install pyoomph
      run: python -m pip install -i https://test.pypi.org/simple/ pyoomph --no-deps
      # TODO: Adjust the repository from testing and do not install deps before

    - name: Run Pytest
      run: cd tests/ && python -m pytest *.py
